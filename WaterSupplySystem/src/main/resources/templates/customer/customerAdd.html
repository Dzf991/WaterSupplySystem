<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>学生后台管理系统</title>

<!--Bootstrap固定框架-->
  <link rel='stylesheet' th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}">
  <script type="text/javascript" th:src="@{/js/jquery-3.1.1.min.js}" ></script>
  <script type="text/javascript" th:src="@{/js/bootstrap.js}" ></script>
<link rel='stylesheet' th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.css}">
<!--图标库-->
<link rel='stylesheet' th:href='@{/css/material-design-iconic-font.min.css}'>
<!--核心样式-->
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<script th:inline="javascript">

  $().ready(function () {
    $("#addBtn").click(function () {
      $.ajax({
        url : "/customer/addCustomer",
        type : "post",
        data : {
          custName : $("#name").val(),
          custAddress : $("#address").val(),
          custMobile : $("#mobile").val(),
          custTicket : $("#ticket").val()
        },
        dataType : "json",
        success : function (resp) {
          if (resp.code === 200){
            alert("添加成功！");
            window.location = "goCustomerList";
          }else {
            alert("添加失败");
          }
        }
      })
    })

  });

  function goBack() {
    window.history.back();
  }

</script>
<body>

<div id="viewport">

  <!-- Sidebar -->
  <div id="sidebar">
    <div id="side" th:include="com/side :: side"></div>
  </div>
  
  <!-- Content -->
  <div id="content">
    <div id="head" th:include="com/head :: head"></div>



    <div class="container-fluid">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <table class="table table-hover table-striped" >
              <tbody id="stuTable">
              </tbody>
            </table>
            <form class="form-horizontal" >
              <div class="form-group">
                <div class="col-sm-1" >
                  客户名称:
                </div>
                <div class="col-sm-3">
                  <input type="text" class="form-control"  id="name" />
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-1">
                  联系方式:
                </div>
                <div class="col-sm-3">
                  <input type="text" class="form-control"  id="mobile" />
                </div>
              </div>
              <div class="form-group">
                <div class ="col-md-1">
                  客户地址:
                </div>
                <div class="col-sm-3">
                  <input type="text" class="form-control"  id="address" />
                </div>

              </div>
              <div class="form-group">
                <div class ="col-md-1">
                  水票数量:
                </div>
                <div class="col-sm-3">
                  <input type="text" class="form-control"  id="ticket" />
                </div>
              </div>
              <div class="form-group">
                <div class ="col-md-1">
                  <input type="button" class="btn btn-primary form-control"  id="addBtn" value="提交"/>
                </div>
                <div class ="col-md-1">
                  <input type="button" class="btn btn-default form-control"  onclick="goBack()" value="返回" />
                </div>
                <div class="col-sm-3">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
