<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>学生后台管理系统</title>

<!--Bootstrap固定框架-->
  <link rel='stylesheet' th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}">
  <script type="text/javascript" th:src="@{/js/jquery-3.1.1.min.js}" ></script>
  <script type="text/javascript" th:src="@{/js/bootstrap.js}" ></script>
<link rel='stylesheet' th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.css}">
<!--图标库-->
<link rel='stylesheet' th:href='@{/css/material-design-iconic-font.min.css}'>
<!--核心样式-->
<link rel="stylesheet" th:href="@{/css/style.css}">
<script th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
</head>
<script th:inline="javascript">

  $().ready(function () {

    $("#addBtn").click(function () {
      var formDate = new FormData($("#workerInfo")[0]);
      $.ajax({
        url : "/worker/addWorker",
        type : "post",
        data : formDate,
        dataType : "json",
        async:false,
        cache:false,
        contentType:false,
        processData:false,
        success : function (resp) {
          if (resp.code === 200){
            alert("添加成功！");
            window.location = "goWorkerList";
          }else {
            alert("添加失败");
          }
        }
      })
    })


    $("#image").on("change",function () {
      var file = this.files[0];
      if(window.FileReader){
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onloadend = function (e) {
          $("#preview").attr("src",e.target.result);
        }
      }
    })

  });

  function goBack() {
    window.history.back();
  }
</script>
<body>

<div id="viewport">

  <!-- Sidebar -->
  <div id="sidebar">
    <div id="side" th:include="com/side :: side"></div>
  </div>
  
  <!-- Content -->
  <div id="content">
    <div id="head" th:include="com/head :: head"></div>



    <div class="container-fluid">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <table class="table table-hover table-striped" >
              <tbody id="stuTable">
              </tbody>
            </table>
            <form class="form-horizontal" id="workerInfo" enctype="multipart/form-data">
              <div class="form-group">
                <div class="col-sm-1" >
                  员工名称:
                </div>
                <div class="col-sm-3">
                  <input type="text" class="form-control"  id="no" name="workerName" />
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-1">
                  员工底薪:
                </div>
                <div class="col-sm-3">
                  <input type="text" class="form-control" name="workerSalary" id="workerSalary" />
                </div>
              </div>
              <div class="form-group">
                <div class ="col-md-1">
                  员工提成:
                </div>
                <div class="col-sm-3">
                  <input type="text" class="form-control"  id="ticheng" name="workerTicheng" />
                </div>

              </div>
              <div class="form-group">
                <div class ="col-md-1">
                  员工照片:
                </div>
                <div class="col-sm-3">
                  <input type="file" class="form-search" name="image" id="image" />
                </div>
              </div>
              <div class="form-group">
                <div class ="col-md-1">
                  照片预览:
                </div>
                <div class="col-sm-3">
                  <img id="preview">
                </div>
              </div>
              <div class="form-group">
              <div class ="col-md-1">
                <input type="button" class="btn btn-default form-control"  id="addBtn" value="提交"/>
              </div>
              <div class ="col-md-1">
                <input type="button" class="btn btn-default form-control"  onclick="goBack()" value="返回" />
              </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
